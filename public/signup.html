<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <title>Yodlr Registration Portal</title>
</head>
<body>
  <div class="container">
    <h1 class="text-primary" >Yodlr Registration Portal</h1>
    <div class="form-group">
      <form id="signupForm">
        First Name: <input class="form-control" type="text" name="firstName" id="firstName"><br>
        Last Name: <input class="form-control" type="text" name="lastName" id="lastName"><br>
        Email: <input class="form-control" type="email" name="email" id="email"></br>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  
  <p>
    <a href="/admin.html">Admin Page</a>
  </p>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
